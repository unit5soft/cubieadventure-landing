<script>
document.addEventListener('DOMContentLoaded', function(){
	var div, n, v = document.getElementsByClassName('youtube');
	for(n = 0; n < v.length; n++){
		div = document.createElement('div');
		div.setAttribute('data-id', v[n].dataset.id);
		div.innerHTML = getCover(v[n].dataset.id);
		div.onclick = playVideo;
		v[n].appendChild(div);
	}
});
function getCover(id){
	// var thumb = '<img src="img/https://i.ytimg.com/vi/ID/hqdefault.jpg">', play = '<div class="play"></div>';
	var thumb = '<img src="img/cover.jpg">', play = '<div class="play"></div>';
	return thumb.replace('ID', id) + play;
}
function playVideo(){
	var iframe = document.createElement('iframe');
	iframe.setAttribute('src', 'https://www.youtube.com/embed/' + this.dataset.id + '?autoplay=1');
	iframe.setAttribute('frameborder', '0');
	iframe.setAttribute('allowfullscreen', '1');
	this.parentNode.replaceChild(iframe, this);
}
</script>
